<div class="login-form">
    <h2 class="pt-3">Log In</h2>
    <div class="d-flex justify-content-center"><hr class="line"></div>
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="form-floating" [ngClass]="validEmail?'mb3':''">
            <input type="email" class="form-control rounded" id="floatingInput" placeholder="Enter Email Id" name="email" ngModel>
            <label for="floatingInput">Enter Email Id</label>
        </div>
        <div *ngIf="!validEmail">{{errorEmailMsg}}</div>
        <div class="form-floating d-flex" [ngClass]="validPassword?'mb3':''">
            <input [type]="inpType1" class="form-control" id="floatingPassword2" placeholder="Confirm Password" name="password" ngModel>
            <div class="eye">
                <div *ngIf="flag1" class="bi bi-eye-fill text-secondary" type="button" (click)="changeType1()"></div>
                <div *ngIf="!flag1" class="bi bi-eye-slash-fill text-secondary" type="button" (click)="changeType1()"></div>
            </div>
            <label for="floatingPassword2">Enter Password</label>
        </div>
        <div *ngIf="!validPassword">{{errorPasswordMsg}}</div>
        <button type="submit">Submit</button>
    </form>
    <p>Not a Member Yet? <a type="button" routerLink="/signup">SIGN UP</a></p>
    <img src="../../assets/imgg2.png" class="image img-fluid">
</div>
