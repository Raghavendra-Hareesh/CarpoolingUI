<div class="" class="sign-up-form pt-5">
    <h2 class="pt-3">Sign Up</h2>
    <div class="d-flex justify-content-center"><hr class="line"></div>
    <form [formGroup]="SignUpForm" (submit)="addUser()" ngNativeValidate>
        <div class="form-floating" [ngClass]="validEmail?'mb3':''">
            <input type="email" class="form-control rounded" id="floatingInput" placeholder="Enter Email Id" formControlName="Email" required>
            <label for="floatingInput">Enter Email Id</label>
        </div>
        <div *ngIf="!validEmail">{{errorEmailMsg}}</div>
        <div class="form-floating d-flex" [ngClass]="validPassword?'mb3':''">
            <input [type]="inpType1" class="form-control" id="floatingPassword" placeholder="Confirm Password" formControlName="Password" required>
            <div class="eye">
                <div *ngIf="flag1" class="bi bi-eye-fill" type="button" (click)="changeType1()"></div>
                <div *ngIf="!flag1" class="bi bi-eye-slash-fill" type="button" (click)="changeType1()"></div>
            </div>
            <label for="floatingPassword">Enter Password</label>
        </div>
        <div *ngIf="!validPassword">{{errorPasswordMsg}}</div>
        <div class="form-floating d-flex" [ngClass]="validConfirmPassword?'mb3':''">
            <input [type]="inpType2" class="form-control" id="floatingPassword2" placeholder="Confirm Password" formControlName="ConfirmPassword" required (keyup)="matchPasswords()">
            <div class="eye">
                <div *ngIf="flag2" class="bi bi-eye-fill" type="button" (click)="changeType2()"></div>
                <div *ngIf="!flag2" class="bi bi-eye-slash-fill" type="button" (click)="changeType2()"></div>
            </div>
            <label for="floatingPassword2">Confirm Password</label>
        </div>
        <div *ngIf="!validConfirmPassword">Passwords donot match !!</div>
        <button type="submit">Submit</button>
    </form>
    <p>Already a Member? <a type="button" routerLink="/login">LOG IN</a></p>
    <img src="../../assets/imgg2.png" class="image img-fluid">
</div>
