<div class="ride-card border p-3 pb-1">
    <div class="d-flex card-top">
        <h1 class="fw-bold">Clint Barton</h1>
        <img src="../../assets/user.png" height="40px">
    </div>                
    <div class="d-grid ride-details">
        <div>
            <p class="text-secondary h">From</p>
            <p>cincinatti</p>
        </div>
        <div class="d-flex dots-h">
            <div class="bi bi-circle-fill"></div>
            <div class="bi bi-circle-fill small text-secondary" *ngFor="let item of [].constructor(4)"></div>
            <div class="bi bi-geo-alt-fill"></div>
        </div>
        <div>
            <p class="text-secondary h">To</p>
            <p>Minneapolis</p>
        </div>
        <div>
            <p class="text-secondary h">Date</p>
            <p>xx/mm/yyyy</p>
        </div>
        <div></div>
        <div>
            <p class="text-secondary h">Time</p>
            <p>5am - 9am</p>
        </div>
        <div>
            <p class="text-secondary h">Price</p>
            <p>180$</p>
        </div>
        <div></div>
        <div>
            <p class="text-secondary h">Seat Availability</p>
            <p>02</p>
        </div>
    </div>
</div>
