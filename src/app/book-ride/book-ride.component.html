<div class="d-flex mt-2">
    <div class="d-flex justify-content-center my-4 filter-section">
        <div class="border rounded p-4 pb-1 bg-light filterBox">
            <div class="d-flex filter-title">
                <p class="h4">Book a Ride</p>
                <a routerLink="/services/offer"><div class="bi bi-toggle-on h2 toggleBtn" type="button"></div></a>
            </div>        
            <p class="text-secondary fw-light caption">we get you the matches asap !</p>
            <div class="d-flex">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control mt-2" id="floatingInput" placeholder="From">
                        <label for="floatingInput">From</label> 
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control mt-4" id="floatingInput" placeholder="To">
                        <label for="floatingInput">To</label>
                    </div>                
                    <div class="mb-3">
                        <p class="label">Date</p>
                        <input type="text" class="form-control" placeholder="xx/mm/yyyy">                
                    </div>
                    
                    <p>Time:</p>
                    <div class="d-grid timeFilter">
                        <a type="button" [ngClass]="(selectedTime==time)?'active':'inactive'" (click)="selectedTime=time" *ngFor="let time of timesArray">{{time}}</a>
                    </div>

                    <button type="button" class="submitBtn m-4 ms-0" (click)="showResult=true;">Submit</button>
                </form>
                <div class="ms-3 dots">
                    <div class="bi bi-circle-fill"></div>
                    <div class="bi bi-circle-fill small text-secondary" *ngFor="let item of[].constructor(4)"></div>
                    <div class="bi bi-geo-alt-fill"></div>
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="showResult">
        <p class="h2 mt-3 ms-4 fw-bold filtered-rides-title">Your Matches</p>
        <div class="ms-4 filteredCards">        
            <p *ngIf="filteredRidesArray.length == 1">No Matches</p>
            <div class=" d-grid filtered-rides">
                <span *ngFor="let item of filteredRidesArray.constructor(10)">
                    <app-ride-card></app-ride-card>
                </span>
            </div>
        </div>
    </div>
</div>

<img src="../../assets/img4.png" class="bgImg">
