<img src="../../assets/img4.png" class="bgImg">

<div class="d-flex mt-2">
    <div class="d-flex justify-content-center my-4 filter-section">
        <div class="border rounded p-4 pb-1 bg-light filterBox">
            <div class="d-flex filter-title">
                <p class="h4">Offer a Ride</p>
                <a routerLink="/services/book"><div class="bi bi-toggle-on h2 toggleBtn" type="button"></div></a>
            </div>        
            <p class="text-secondary fw-light caption">we get you the matches asap !</p>
            <div class="d-flex">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control inpBox mt-2" id="floatingInput" placeholder="From">
                        <label for="floatingInput">From</label> 
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control inpBox mt-4" id="floatingInput" placeholder="To">
                        <label for="floatingInput">To</label>
                    </div>                
                    <div class="mb-3">
                        <p class="label">Date</p>
                        <input type="text" class="form-control inpBox" placeholder="xx/mm/yyyy">                
                    </div>
                    
                    <p>Time:</p>
                    <div class="d-grid timeFilter">
                        <button *ngFor="let time of timesArray; index as i" class="timeBtn" [ngClass]="(selectedTime==time)?'active':'inactive'" type="button" (click)="selectedTime=time">{{time}}</button>
                    </div>
                </form>
                <div class="ms-3 dots">
                    <div class="bi bi-circle-fill"></div>
                    <div *ngFor="let item of [].constructor(4)">
                        <div class="bi bi-circle-fill small text-secondary"></div>
                    </div>
                    <div class="bi bi-geo-alt-fill"></div>
                </div>
            </div>
            <div class="my-4 py-3 pe-2 nextBtn"><a type="button" (click)="showMore=true;">Next >></a></div>
        </div>
    </div>
    <div class="my-4" *ngIf="showMore">
        <div class="border rounded p-4 pb-1 bg-light filterBox">
            <p class="h4">Offer a Ride</p>
            <p class="text-secondary fw-light caption">we get you the matches asap !</p>               
                <div class="stopsInput d-flex">
                    <div>
                        <div class="form-floating mb-4 d-flex" *ngFor="let stop of [].constructor(stops);index as i">
                            <input type="text" class="form-control mt-2 inpBox" id="floatingInput" placeholder="stop">
                            <label for="floatingInput">stop {{i+1}}</label> 
                            <button *ngIf="i+1==stops" type="button" (click)="stops = stops+1; x = x+4" class="addBtn">+</button>
                        </div>
                    </div>
                    <div>
                        <div class="dots">
                            <div class="bi bi-circle-fill"></div>
                            <div class="bi bi-circle-fill small text-secondary" *ngFor="let item of [].constructor(x)"></div>                    
                            <div class="bi bi-geo-alt-fill"></div>
                        </div>
                    </div>
                </div>                

                <div class="d-flex seatsSection mb-2 pb-1">
                    <div>
                        <p>Available Seats</p>
                        <div class="d-flex">
                            <a class="seatsBtn" type="button" *ngFor="let item of [].constructor(3); index as i" [ngClass]="(selectedSeat==i)?'active':'inactive'" (click)="selectedSeat=i">{{i+1}}</a>
                            <!-- <a class="seatsBtn" type="button">2</a>
                            <a class="seatsBtn" type="button">3</a> -->
                        </div>
                    </div>
                    <div>
                        <p class="ms-5 ps-3">Price</p>
                        <input type="text" class="priceInput h2" value="180$">
                    </div>
                </div>

                <button class="submitBtn m-4 ms-0">Submit</button>              
        </div>
    </div>
</div>
