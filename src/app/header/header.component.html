<div class="header d-flex dropdown">
    <img src="../../assets/logo.png" class="logo" type="button" routerLink="/services">
    <div class="d-flex">
        <p class="user-name">{{UserName | titlecase}}</p>
        <img [src]="UserImg" class="img-fluid user-img dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/user/profile" routerLinkActive="active">Profile</a></li>
            <li><a class="dropdown-item" routerLink="/user/myrides" routerLinkActive="active">My Rides</a></li>
            <li><a class="dropdown-item" routerLink="/login" routerLinkActive="active" (click)="logOutUser()">Log Out</a></li>
        </ul>
    </div>
</div>

<router-outlet></router-outlet>
